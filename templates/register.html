{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Registration {% endblock %}</h1>
    <div class="input-box">
        <form action="/register" method="post">
          <p>Name</p>
          <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
          <p>Email</p>
          {{ form.email }}
          <p>Password</p>
          {{ form.password }}
          {{ form.hidden_tag() }}
          <br>
          <br>
          <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
